        <h1>Login de avaliação de Desempenho </h1>

    <!-- Para não atualizar a página devido enviar solicitação ao servidor  de uma requisição solicita. Usando o event.preventDefault -->




    <div class="login-box2">
      
      <form onsubmit="event.preventDefault() ; fazerLogin()">

 
      <form>
        <div class="user-box2">
          <input type="text" id="nome" required>
          <label>Nome:</label>
         
        </div>
   
        <div class="user-box2">
          <input type="password" id="senha" required>
          <label>Senha: </label>
        </div>

        <input class="button-name" type="submit" value="Entrar">
      
      </form>



    
    </div>
    

  <script>
    function fazerLogin(){
      const nome = document.getElementById("nome").value;
      const senha = document.getElementById("senha").value;
  
  
      fetch("http://localhost:3000/pessoas")
      .then(response => response.json())
      .then(encontra => {
          //Busca cujo o nome e idade coincidem com os valores digitados. Esse p seria o parâmetro do find(procurar). Função CallBack
          const pessoa = encontra.find(p => p.nome === nome && p.senha == senha);
  
  
          if(pessoa){
              window.location.href = "bemvindo.html";
          }else{
              alert("Nome e senha não encontrados no banco de Dados :( ");
          }
      })
  }
  </script>
